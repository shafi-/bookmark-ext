<!DOCTYPE html>
<html>
<head>
  <title>Link Bookmarks</title>
  <script src="core.js"></script>
  <script src="popup.js" defer></script>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .bookmark-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .bookmark-item:last-child {
      border-bottom: none;
    }
    .bookmark-link {
      flex-grow: 1;
      color: #333;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .bookmark-link:hover {
      color: #007bff;
    }
    .remove-btn {
      margin-left: 8px;
      padding: 4px 8px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    .no-bookmarks {
      text-align: center;
      color: #666;
      padding: 16px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 16px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 8px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #007bff;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>Your Bookmarks</h2>
  <div class="toggle-container">
    <span>Always show bookmark icons</span>
    <label class="toggle-switch">
      <input type="checkbox" id="iconToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  <h3 id="website"></h3>
  <div id="bookmarkList" class="bookmark-list"></div>

</body>
</html>
