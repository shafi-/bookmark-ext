<!DOCTYPE html>
<html>
<head>
  <title>Link Bookmarks</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .bookmark-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .bookmark-item:last-child {
      border-bottom: none;
    }
    .bookmark-link {
      flex-grow: 1;
      color: #333;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .bookmark-link:hover {
      color: #007bff;
    }
    .remove-btn {
      margin-left: 8px;
      padding: 4px 8px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    .no-bookmarks {
      text-align: center;
      color: #666;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h2>Your Bookmarks</h2>
  <div id="bookmarkList" class="bookmark-list"></div>

  <script>
    function displayBookmarks() {
      const bookmarkList = document.getElementById('bookmarkList');
      chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
        const currentUrl = new URL(tabs[0].url);
        const bookmarks = JSON.parse(localStorage.getItem('linkBookmarks') || '[]');
        
        if (bookmarks.length === 0) {
          bookmarkList.innerHTML = '<div class="no-bookmarks">No bookmarks saved yet</div>';
          return;
        }

        bookmarkList.innerHTML = bookmarks.map(url => `
          <div class="bookmark-item">
            <a href="${url}" class="bookmark-link" target="_blank">${url}</a>
            <button class="remove-btn" data-url="${url}">Remove</button>
          </div>
        `).join('');

        // Add click handlers for remove buttons
        document.querySelectorAll('.remove-btn').forEach(button => {
          button.addEventListener('click', function() {
            const url = this.dataset.url;
            const bookmarks = JSON.parse(localStorage.getItem('linkBookmarks') || '[]');
            const updatedBookmarks = bookmarks.filter(bookmark => bookmark !== url);
            localStorage.setItem('linkBookmarks', JSON.stringify(updatedBookmarks));
            displayBookmarks();
          });
        });
      });
    }

    // Initial display
    displayBookmarks();
  </script>
</body>
</html>
